name: Release
on:
  push:
    tags:
      - 'v\d+'
jobs:
  create-registy:
    name: Create registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0
      - uses: TriPSs/conventional-changelog-action@v3
        name: Conventional Changelog Action
        id: changelog
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-git-pull: "true"
          output-file: "false"
      - uses: JasonEtco/create-an-issue@v2.9.1
        name: Create an issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          changelog: ${{ steps.changelog.outputs.clean_changelog }}
          tag: ${{ steps.changelog.outputs.tag }}
          release_date: ${{ github.event.repository.updated_at }}
          release_version: ${{ steps.changelog.outputs.version }}
        with:
          assignees: "${{ github.event.release.author.login }}"
          update_existing: true
          search_existing: all
          filename: .github/templates/issue.md

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install packages
        run: npm ci
      - name: Execute unit tests
        run: npm run test-ci
      - name: Save tests result
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests
          path: './test-report.html'
  e2e-tests:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install packages
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Run e2e tests
        run: npm run e2e
      - name: Save tests result
        uses: actions/upload-artifact@v3
        with:
          name: e2e-tests
          path: playwright-report/
  commit-lint:
    name: Lint last commit message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Install packages
        run: npm ci
      - name: Run commit check
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
  build:
    needs: [unit-tests, e2e-tests, commit-lint]
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install packages
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Save build
        uses: actions/upload-artifact@v3
        with:
          name: static-site
          path: build/

